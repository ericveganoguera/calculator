<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear cornerTopLeft" value="C">C</button>
            <button class="operator" value="±">±</button>
            <button class="operator" value="%">%</button>
            <button class="operator cornerTopRight" value="√">√</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="-">-</button>
            <button class="number zero" value="0">0</button>
            <button class="operator" value=".">.</button>
            <button class="operator" value="+">+</button>
            <button class="equal cornerBot" value="=">=</button>
        </div>
    </div>
<script src="index.js"></script>

</body>

</html>
